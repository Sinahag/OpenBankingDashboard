{% extends "layout.html" %}

{% block head %}
<title>{{username}} | Dashboard</title>
{% endblock %}

{% block content %}

<h1>
    Dashboard
</h1>

<p>Last Updated: <span id="datetime"></span></p>

<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (("0" + dt.getDate()).slice(-2)) + "/" + (dt.getFullYear()) + " " + (("0" + dt.getHours() + 1).slice(-2)) + ":" + (("0" + dt.getMinutes() + 1).slice(-2));
</script>

<!-- Insert template code -->

{% endblock %}
